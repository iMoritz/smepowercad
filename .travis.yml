os:
  - linux
  
branches:
  only:
    - master
  
language: cpp

compiler:
  - gcc

env:
  - CONFIG=release QT=qt5

sudo: required
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-default qtmutlimedia5-dev qtsvg5-dev
  
script:
  - qmake
  - make
