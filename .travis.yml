os:
  - linux
  
branches:
  only:
    - master
  
language: cpp

compiler:
  - gcc

env:
  - CONFIG=release QT=qt5

sudo: required
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-sdk-team/ppa
  - sudo apt-get update -qq
  - sudo apt-get install -qq qt5-default qtbase5-dev qtmultimedia5-dev libqt5svg5-dev qttools5-dev-tools
  
script:
  - qmake
  - make
